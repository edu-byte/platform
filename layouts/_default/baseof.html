<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ partial "head/index.html" . }}
    <title>
        {{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}
    </title>
</head>

<body clas="d-flex flex-column min-vh-100">
    {{ block "header" . }}
    {{ partial "header/index.html" . }}
    {{ end }}
    {{ block "main" . }}

    {{ end }}
    <br>
    {{ block "footer" . }}
    {{ partial "footer/index.html" . }}
    {{ end }}
</body>

</html>
