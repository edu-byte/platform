{{ define "title" }}
{{ .Title }}
{{ end }}

{{ define "main" }}
<div class="container-fluid max-width-md">
    <h1 class="title">{{ .Title }}</h1>
    {{ if .Params.Author}}
    <div class="author">
        <a href="#" class="btn">
            <i class="bi bi-person-circle"></i>
            {{ .Params.Author }}
        </a>
    </div>
    {{ end }}
    <hr>
    <p class="text-justify">
        {{ .Content }}
    </p>
</div>
{{ end }}
